<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>志賀高原SpaceLab クイズ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container" id="quiz-container">
        <header>
            <h1 class="fade-in">🌌 宇宙クイズ - 志賀高原SpaceLab監修 🔭</h1>
        </header>
        <main>
            <section id="start-screen" class="screen active">
                <p>星や宇宙に関する全5問のクイズに挑戦しよう。</p>
                <button id="start-button" class="btn">クイズスタート！</button>
            </section>

            <section id="quiz-screen" class="screen hidden">
                <div class="quiz-progress">
                    <span id="question-number"></span> / 5
                </div>
                <div class="question-box">
                    <p id="question-text" class="question-text"></p>
                </div>
                <div id="answers" class="answers"></div>
            </section>
            
            <section id="result-screen" class="screen hidden">
                <h2 id="result-text"></h2>
                <div id="result-details"></div>
                <button id="retry-button" class="btn">もう一度挑戦する</button>
                <div id="prize-message" class="hidden">
                    <p>全問正解者には粗品プレゼント！</p>
                </div>
            </section>
        </main>
        <footer>
            <p class="fade-in">プログラム製作: hoshizora2307</p>
            <p class="fade-in">監修：高瀬 敏行</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
