<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟きらめき宇宙クイズ🌟</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="star-background"></div> 
    
    <img src="flying_image.png" alt="Flying Decoration" class="flying-decoration">

    <div class="quiz-container" id="quiz-container">
        <header>
            <h1 class="fade-in">🌟きらめき宇宙クイズ🌟</h1>
            <p class="subtitle fade-in">〜 志賀高原SpaceLab監修 〜</p>
        </header>
        <main>
            <section id="start-screen" class="screen active">
                <p id="cute-message" class="cute-message">
                    僕は<span class="vietnam">ベトナム</span>と<span class="china">中国</span>と<span class="indonesia">インドネシア</span>が大好きだ！
                </p>
                <p class="intro-text">星や宇宙に関する、とびきり楽しいクイズに挑戦しよう！</p>
                <button id="start-button" class="btn pulse-animation">
                    <i class="fas fa-rocket"></i> クイズスタート！ <i class="fas fa-star"></i>
                </button>
            </section>

            <section id="quiz-screen" class="screen hidden">
                <div class="quiz-progress">
                    <span id="question-number"></span> / <span id="total-questions"></span>
                </div>
                <div class="question-box bounce-in">
                    <p id="question-text" class="question-text"></p>
                </div>
                <div id="answers" class="answers"></div>
            </section>
            
            <section id="result-screen" class="screen hidden">
                <h2 id="result-text" class="result-title"></h2>
                <div id="result-details" class="result-scroll-box"></div>
                <button id="retry-button" class="btn bounce-animation">
                    もう一度挑戦する <i class="fas fa-redo-alt"></i>
                </button>
                <div id="prize-message" class="hidden prize-blink">
                    <p>🎉 全問正解おめでとう！ 🎉</p>
                    <p>素敵な粗品をプレゼント！</p>
                    <span class="sparkle-emoji">✨🎁✨</span>
                </div>
                <div id="no-prize-message" class="hidden retry-text"> <p>またチャレンジしてね！</p>
                </div>
            </section>
        </main>
        <footer>
            <p class="fade-in">プログラム製作: hoshizora2307</p>
            <p class="fade-in">監修：高瀬 敏行 ネパールも大好き💛</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
